<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Juguete</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #FAF9F6;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #444;
    }

    .card {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .info {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #666;
    }

    .btns {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 14px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
      transition: 0.2s ease;
    }

    .amazon { background: #A7C7E7; }
    .aliexpress { background: #F7C6D0; }

    .btn:hover {
      transform: scale(1.03);
      filter: brightness(1.05);
    }

    .back {
      display: block;
      margin-top: 25px;
      text-decoration: none;
      color: #666;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>

  <div class="card">
    <img id="imagen" src="" alt="Imagen del juguete">

    <h1 id="titulo">Cargando...</h1>

    <div class="info">
      <p id="edad"></p>
      <p id="marca"></p>
      <p id="descripcion"></p>
    </div>

    <div class="btns">
      <a id="amazon" class="btn amazon" target="_blank">Comprar en Amazon</a>
      <a id="aliexpress" class="btn aliexpress" target="_blank">Comprar en AliExpress</a>
    </div>

    <a href="javascript:history.back()" class="back">‚Üê Volver</a>
  </div>

  <script>
    async function cargarJuguete() {
      const params = new URLSearchParams(window.location.search);
      const categoria = params.get("cat");
      const id = params.get("id");

      const res = await fetch("juguetes.json");
      const data = await res.json();

      const juguete = data[categoria][id];

      document.getElementById("titulo").textContent = juguete.titulo || "Juguete";
      document.getElementById("edad").textContent = juguete.edad ? "Edad: " + juguete.edad : "";
      document.getElementById("marca").textContent = juguete.marca ? "Marca: " + juguete.marca : "";
      document.getElementById("descripcion").textContent = juguete.descripcion || "";

      document.getElementById("imagen").src = juguete.imagenAmazon || "https://via.placeholder.com/500x500?text=Sin+Imagen";

      document.getElementById("amazon").href = juguete.amazon;
      document.getElementById("aliexpress").href = juguete.aliexpress;
    }

    cargarJuguete();
  </script>

</body>
</html>
