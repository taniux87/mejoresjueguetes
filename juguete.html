<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ficha de Juguete ‚Äì MejoresJuguetes.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/estilos.css">
  <meta name="description" content="Detalles completos del juguete y enlace de compra en Amazon.">
  <style>
    /* Estilos espec√≠ficos para la ficha de producto */
    .product-detail-card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      margin: 40px auto;
      max-width: 900px;
      border: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .product-detail-card img {
      flex: 0 0 300px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-detail-info {
      flex: 1;
      min-width: 300px;
    }
    .amazon-btn {
      display: inline-block;
      background: #FF9900;
      color: #111;
      padding: 15px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border: 1px solid #a88734;
      margin: 20px 0;
      transition: background 0.2s;
    }
    .amazon-btn:hover { background: #e68a00; }
  </style>
</head>

<body>

<header class="header">
  <div class="container header-flex">
    <div class="logo-box">
      <img src="img/hero.png" alt="Logo MejoresJuguetes" class="logo-img">
      <span class="logo-text">MejoresJuguetes.com</span>
    </div>

    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="blog.html">Blog</a>
      <a href="juguetes.html">Juguetes</a>
      <a href="rankings.html">Rankings</a>
      <a href="resenas.html">Rese√±as</a>
      <a href="contacto.html">Contacto</a>
    </nav>

    <div class="search-box">
      <form action="buscar.html" method="GET">
        <input type="text" name="q" placeholder="Buscar juguetes..." required>
        <button type="submit">üîç</button>
      </form>
    </div>
  </div>
</header>

<section class="hero" style="background-image: url('img/hero.png');">
  <div class="container hero-overlay">
    <h1 id="tituloHero">Cargando...</h1>
  </div>
</section>

<main class="container">
  <section id="contenidoJuguete">
    <p style="text-align:center; padding: 40px;">Buscando informaci√≥n del juguete...</p>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <p>¬© 2025 MejoresJuguetes.com ‚Äì Todos los derechos reservados</p>
    <div class="footer-links">
      <a href="quienes-somos.html">Qui√©nes somos</a>
      <a href="privacidad.html">Pol√≠tica de privacidad</a>
      <a href="cookies.html">Pol√≠tica de cookies</a>
      <a href="aviso-legal.html">Aviso legal</a>
    </div>
  </div>
</footer>

<script>
  const AFFILIATE_TAG = "mejoresjuguetes-21";
  let juguetesData = {};

  async function cargarJuguete() {
    try {
      const res = await fetch("juguetes.json");
      juguetesData = await res.json();

      const params = new URLSearchParams(window.location.search);
      const categoria = params.get("cat");
      const id = params.get("id");

      if (!categoria || !id || !juguetesData[categoria] || !juguetesData[categoria][id]) {
        document.getElementById("contenidoJuguete").innerHTML = "<h3>Error: No se ha encontrado el juguete.</h3>";
        return;
      }

      const juguete = juguetesData[categoria][id];
      const enlaceAmazon = `${juguete.amazon}?tag=${AFFILIATE_TAG}`;

      document.getElementById("tituloHero").textContent = juguete.titulo;

      document.getElementById("contenidoJuguete").innerHTML = `
        <div class="product-detail-card">
          <img src="${juguete.imagenAmazon || 'img/juguete-default.png'}" alt="${juguete.titulo}">
          <div class="product-detail-info">
            <h3>${juguete.titulo}</h3>
            <p><strong>Marca:</strong> ${juguete.marca || 'N/A'}</p>
            <p><strong>Edad recomendada:</strong> ${juguete.edad || 'Consultar'}</p>
            <p>‚≠ê ${juguete.rating || '4.5'}/5</p>
            
            <a href="${enlaceAmazon}" class="amazon-btn" target="_blank" rel="nofollow noopener">
              üõí Ver Precio en Amazon
            </a>

            <div style="margin-top:20px;">
              <h4>Descripci√≥n:</h4>
              <p>${juguete.descripcion || 'No hay descripci√≥n disponible para este juguete.'}</p>
            </div>
          </div>
        </div>
      `;
    } catch (e) {
      document.getElementById("contenidoJuguete").innerHTML = "<p>Error al cargar el cat√°logo.</p>";
    }
  }

  cargarJuguete();
</script>
</body>
</html>
