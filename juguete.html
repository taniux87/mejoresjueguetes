<script>
  const AFFILIATE_TAG = "mejoresjuguetes-21";
  let juguetesData = {}; // Datos de juguetes.json

  /* ‚≠ê Estrellas */
  function generarEstrellas(rating) {
    const r = Number(rating) || 0;
    const estrellas = Math.round(r);
    return "‚≠ê".repeat(Math.max(0, Math.min(5, estrellas))) + ` (${r}/5)`;
  }

  /* ‚≠ê Rating alternativo */
  function ratingAlternativo(titulo) {
    let seed = 0;
    for (let i = 0; i < titulo.length; i++) seed += titulo.charCodeAt(i);
    const random = (seed % 13) / 10;
    return (3.5 + random).toFixed(1);
  }

  /* ‚≠ê Cargar juguetes.json */
  async function cargarJuguetesData() {
    try {
      const res = await fetch('juguetes.json');
      juguetesData = await res.json();
    } catch (e) {
      console.error("No se pudo cargar juguetes.json", e);
      juguetesData = {};
    }
  }

  /* ‚≠ê Cargar juguete */
  async function cargarJuguete() {
    await cargarJuguetesData();

    const params = new URLSearchParams(window.location.search);
    const categoria = params.get("cat");
    const id = params.get("id");

    if (!categoria || !id || !juguetesData[categoria] || !juguetesData[categoria][id]) {
      document.getElementById("contenidoJuguete").innerHTML = "<p>Error: juguete no encontrado.</p>";
      return;
    }

    const juguete = juguetesData[categoria][id];

    const titulo = juguete.titulo || "Juguete sin nombre";
    const marca = juguete.marca || "Marca desconocida";
    const descripcion = juguete.descripcion || "Sin descripci√≥n disponible.";
    const rating = juguete.rating || ratingAlternativo(titulo);
    const imagen = juguete.imagenAmazon || "img/juguete-default.png";

    const enlaceAmazon = juguete.amazon
      ? juguete.amazon + `?tag=${AFFILIATE_TAG}`
      : `https://www.amazon.es/s?k=${encodeURIComponent(titulo)}&tag=${AFFILIATE_TAG}`;

    document.getElementById("tituloHero").textContent = titulo;

    document.getElementById("contenidoJuguete").innerHTML = `
      <div class="card" style="max-width: 700px; margin: auto; display:flex; flex-wrap: wrap; gap:20px; align-items:flex-start;">
        
        <div style="flex:0 0 200px; width: 100%;">
          <img src="${imagen}" alt="Imagen del juguete" style="width:100%; border-radius:6px;">
        </div>

        <div style="flex:1; min-width: 300px;">
          <h3 style="margin-top:0;">${titulo}</h3>
          <p><strong>${marca}</strong></p>

          <a class="btn-secondary" href="${enlaceAmazon}" target="_blank" rel="noopener noreferrer"
             style="display:inline-block; margin:10px 0; padding:12px 20px; background:#ff9900; color:#111; border-radius:6px; text-decoration:none; font-weight:bold; border: 1px solid #e47911;">
            üõí Ver precio en Amazon
          </a>

          <p>${generarEstrellas(rating)}</p>
          <p style="margin-top:15px; line-height: 1.6;">${descripcion}</p>
        </div>

      </div>
    `;
  }

  cargarJuguete();
</script>

</body>
