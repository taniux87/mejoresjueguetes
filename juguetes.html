<script>
  /* === CONFIGURACI√ìN === */
  const AFFILIATE_TAG = "librarium01-21";
  const MAX_RESULTS = 12;

  let paginaActual = 0;
  let categoriaActual = "";
  let subcategoriaActual = "";

  /* === SUBTABS DE JUGUETES === */
  const SUBTABS = {
    edades: {
      "1 a√±o": "juguetes 1 a√±o educativos",
      "2 a√±os": "juguetes 2 a√±os motricidad",
      "3 a√±os educativos": "juguetes 3 a√±os educativos"
    },

    montessori: {
      "B√°sicos": "juguetes montessori madera",
      "Sensorial": "montessori sensorial juguetes",
      "Motricidad": "montessori motricidad fina"
    },

    marcas: {
      "Marvel": "juguetes marvel ni√±os",
      "Monsterflex": "juguetes monsterflex figuras",
      "LEGO": "lego ni√±os sets",
      "Playmobil": "playmobil ni√±os juguetes"
    },

    tematicas: {
      "STEM": "juguetes STEM ciencia ni√±os",
      "Creatividad": "juguetes creatividad arte",
      "M√∫sica": "juguetes musicales ni√±os",
      "Construcci√≥n": "juguetes construcci√≥n bloques"
    },

    generales: {
      "M√°s vendidos": "juguetes m√°s vendidos 2025",
      "Recomendados": "mejores juguetes recomendados",
      "Novedades": "novedades juguetes 2025"
    }
  };

  /* === UTILIDADES === */
  function generarEstrellas(rating) {
    const r = Number(rating) || 0;
    return "‚≠ê".repeat(Math.round(r)) + ` (${r}/5)`;
  }

  function ratingAlternativo(nombre) {
    let seed = 0;
    for (let i = 0; i < nombre.length; i++) seed += nombre.charCodeAt(i);
    return (3.5 + (seed % 13) / 10).toFixed(1);
  }

  function imagenDefault() {
    return "img/default-toy.png";
  }

  function card(nombre) {
    const rating = ratingAlternativo(nombre);

    return `
      <a href="juguete.html?nombre=${encodeURIComponent(nombre)}" class="card">
        <img src="${imagenDefault()}" alt="${nombre}">
        <h3>${nombre}</h3>
        <p>${generarEstrellas(rating)}</p>
      </a>
    `;
  }

  /* === CARGAR SUBTABS === */
  function cargarSubtabs() {
    const cont = document.getElementById("subtabs");
    cont.innerHTML = "";

    const subtabs = SUBTABS[categoriaActual];
    const keys = Object.keys(subtabs);

    keys.forEach((nombre, index) => {
      cont.innerHTML += `
        <button class="subtab-btn ${index === 0 ? "active" : ""}" data-sub="${nombre}">${nombre}</button>
      `;
    });

    subcategoriaActual = keys[0];
  }

  /* === CARGAR RESULTADOS (SIMULADOS) === */
  function cargarCategoria() {
    const subtabs = SUBTABS[categoriaActual];
    if (!subtabs) return;

    const query = subtabs[subcategoriaActual];
    if (!query) return;

    const resultados = Array.from({ length: MAX_RESULTS }, (_, i) => `${subcategoriaActual} ${i + 1}`);

    document.getElementById("resultados").innerHTML = resultados.map(card).join("");

    document.getElementById("infoPagina").textContent = `P√°gina ${paginaActual + 1} de 1`;

    document.getElementById("btnAnterior").disabled = true;
    document.getElementById("btnSiguiente").disabled = true;
  }

  /* === EVENTOS === */
  document.querySelectorAll(".tab-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      categoriaActual = btn.dataset.main;
      paginaActual = 0;

      cargarSubtabs();
      cargarCategoria();
    });
  });

  document.getElementById("subtabs").addEventListener("click", e => {
    if (e.target.classList.contains("subtab-btn")) {
      document.querySelectorAll(".subtab-btn").forEach(b => b.classList.remove("active"));
      e.target.classList.add("active");

      subcategoriaActual = e.target.dataset.sub;
      paginaActual = 0;

      cargarCategoria();
    }
  });

  /* === CARGA INICIAL === */
  categoriaActual = "edades";
  cargarSubtabs();
  cargarCategoria();
</script>
