<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juguetes – Mejoresjuguetes.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/estilos.css">
  <meta name="description" content="Catálogo completo de juguetes por edades, géneros, marcas y niveles educativos. Explora y salta directamente a Amazon con un clic.">


  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #FAF9F6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #444;
      margin-bottom: 30px;
    }

    .categorias {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .categoria-btn {
      padding: 18px;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: 600;
      text-decoration: none;
      color: #333;
      display: block;
      transition: 0.2s ease;
      border: none;
    }

    /* COLORES PASTEL MONTESSORI */
    .montessori { background: #A7C7E7; }
    .munecas { background: #F7C6D0; }
    .monsterflex { background: #CDECC9; }
    .puzzles { background: #F9E7A8; }
    .generales { background: #E3D4F3; }

    /* HOVER */
    .categoria-btn:hover {
      transform: scale(1.03);
      filter: brightness(1.05);
    }
  </style>
</head>

<body>

  <h1>Juguetes por Categoría</h1>

  <div class="categorias">
    <a href="categoria.html?cat=montessori" class="categoria-btn montessori">Montessori</a>
    <a href="categoria.html?cat=munecas" class="categoria-btn munecas">Muñecas</a>
    <a href="categoria.html?cat=monsterflex" class="categoria-btn monsterflex">Monsterflex</a>
    <a href="categoria.html?cat=puzzles" class="categoria-btn puzzles">Puzzles</a>
    <a href="categoria.html?cat=generales" class="categoria-btn generales">Juguetes Generales</a>
  </div>

</body>
</html>
