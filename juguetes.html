<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo de Juguetes ‚Äì MejoresJuguetes.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Cat√°logo completo de juguetes por edades, tipos, marcas y necesidades. Explora y salta directamente a Amazon con un clic.">
  <link rel="stylesheet" href="css/estilos.css">

  <style>
    /* ‚úÖ Estilos adicionales espec√≠ficos para la funcionalidad de pesta√±as */
    .tabs, .subtabs {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tab-btn, .subtab-btn {
      padding: 10px 18px;
      background: #0A3D62; /* Azul oscuro del ranking */
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #082f4a;
      transition: 0.2s ease;
      font-weight: 600;
    }

    .tab-btn:hover, .subtab-btn:hover {
      background: #082f4a;
    }

    .tab-btn.active, .subtab-btn.active {
      background: #C9A86A; /* Dorado del ranking */
      color: #111;
      border-color: #b8955c;
    }

    /* Grid de resultados para que coincida con ranking-grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .pagination {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 12px;
      align-items: center;
      padding-bottom: 40px;
    }

    .pagination button {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: #0A3D62;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<header class="header">
  <div class="container header-flex">
    <div class="logo-box">
      <img src="img/hero.png" alt="Logo MejoresJuguetes" class="logo-img">
      <span class="logo-text">MejoresJuguetes.com</span>
    </div>

    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="blog.html">Blog</a>
      <a href="juguetes.html" class="active">Juguetes</a>
      <a href="rankings.html">Rankings</a>
      <a href="resenas.html">Rese√±as</a>
      <a href="contacto.html">Contacto</a>
    </nav>

    <div class="search-box">
      <form action="buscar.html" method="GET">
        <input type="text" name="q" placeholder="Buscar juguetes..." required>
        <button type="submit">üîç</button>
      </form>
    </div>
  </div>
</header>

<section class="hero" style="background-image: url('img/hero.png');">
  <div class="container hero-overlay">
    <h1>Cat√°logo de Juguetes</h1>
    <p>Explora juguetes por edades, tipos, marcas y necesidades.</p>
  </div>
</section>

<main class="container">

  <section class="section" style="margin-top: 30px;">
    <div class="tabs" role="tablist">
      <button class="tab-btn active" data-main="montessori">Montessori</button>
      <button class="tab-btn" data-main="munecas">Mu√±ecas</button>
      <button class="tab-btn" data-main="puzzles">Puzzles</button>
      <button class="tab-btn" data-main="general">General</button>
      <button class="tab-btn" data-main="monsterflex">Monsterflex</button>
    </div>
  </section>

  <section class="section">
    <div id="subtabs" class="subtabs"></div>
  </section>

  <section class="section">
    <div id="resultados" class="grid">
      </div>

    <div id="paginacion" class="pagination">
      <button id="btnAnterior" disabled>‚Üê Anterior</button>
      <span id="infoPagina"></span>
      <button id="btnSiguiente" disabled>Siguiente ‚Üí</button>
    </div>
  </section>

</main>

<footer class="footer">
  <div class="container">
    <p>¬© 2025 MejoresJuguetes.com ‚Äì Todos los derechos reservados</p>
    <div class="footer-links">
      <a href="quienes-somos.html">Qui√©nes somos</a>
      <a href="privacidad.html">Pol√≠tica de privacidad</a>
      <a href="cookies.html">Pol√≠tica de cookies</a>
      <a href="aviso-legal.html">Aviso legal</a>
    </div>
  </div>
</footer>

<script>
  // Tu l√≥gica de JavaScript se mantiene intacta pero corregimos la funci√≥n 'card' 
  // para que use la misma estructura visual que en Rankings.
  let juguetesData = {};
  const AFFILIATE_TAG = "mejoresjuguetes-21";
  const MAX_RESULTS = 12;
  let paginaActual = 0;
  let categoriaActual = "";
  let subcategoriaActual = "";
  let SUBTABS = {};

  async function cargarJuguetes() {
    try {
      const res = await fetch("juguetes.json");
      if (!res.ok) throw new Error("Error al cargar datos");
      juguetesData = await res.json();
      generarSubtabsDesdeJSON();
      categoriaActual = Object.keys(SUBTABS)[0];
      cargarSubtabs();
      cargarCategoria();
    } catch (error) {
      document.getElementById("resultados").innerHTML = "<p>Error al cargar juguetes. Aseg√∫rate de tener el archivo juguetes.json</p>";
    }
  }

  function generarSubtabsDesdeJSON() {
    SUBTABS = {};
    Object.keys(juguetesData).forEach(categoria => {
      SUBTABS[categoria] = {};
      Object.keys(juguetesData[categoria]).forEach(id => {
        const titulo = juguetesData[categoria][id].titulo || "Producto";
        SUBTABS[categoria][id] = titulo;
      });
    });
  }

  function card(item) {
    const titulo = item.titulo || "Juguete";
    const rating = item.rating || "4.5";
    const imagen = item.imagenAmazon || "img/hero.png";
    const enlace = item.amazon ? `${item.amazon}?tag=${AFFILIATE_TAG}` : "#";

    // Usamos la misma estructura de clase "card" que tienes en el CSS de Rankings
    return `
      <a href="${enlace}" class="card" target="_blank">
        <img src="${imagen}" alt="${titulo}">
        <h3>${titulo}</h3>
        <p>‚≠ê ${rating}</p>
      </a>
    `;
  }

  function cargarSubtabs() {
    const cont = document.getElementById("subtabs");
    cont.innerHTML = "";
    const subtabs = SUBTABS[categoriaActual];
    if (!subtabs) return;
    const keys = Object.keys(subtabs);
    keys.forEach((id, index) => {
      cont.innerHTML += `
        <button class="subtab-btn ${index === 0 ? "active" : ""}" data-sub="${id}">
          ${subtabs[id]}
        </button>
      `;
    });
    subcategoriaActual = keys[0];
  }

  async function cargarCategoria() {
    const categoriaObj = juguetesData[categoriaActual];
    if (!categoriaObj) return;

    let items = [];
    if (!subcategoriaActual) {
      items = Object.values(categoriaObj);
    } else {
      items = categoriaObj[subcategoriaActual] ? [categoriaObj[subcategoriaActual]] : [];
    }

    const inicio = paginaActual * MAX_RESULTS;
    const fin = inicio + MAX_RESULTS;
    const paginaItems = items.slice(inicio, fin);
    
    document.getElementById("resultados").innerHTML = paginaItems.map(card).join("");
    
    const totalPaginas = Math.max(1, Math.ceil(items.length / MAX_RESULTS));
    document.getElementById("infoPagina").textContent = `P√°gina ${paginaActual + 1} de ${totalPaginas}`;
    document.getElementById("btnAnterior").disabled = paginaActual === 0;
    document.getElementById("btnSiguiente").disabled = paginaActual >= totalPaginas - 1;
    document.getElementById("paginacion").style.display = items.length > MAX_RESULTS ? "flex" : "none";
  }

  // Listeners
  document.querySelectorAll(".tab-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      categoriaActual = btn.dataset.main;
      paginaActual = 0;
      cargarSubtabs();
      cargarCategoria();
    });
  });

  document.getElementById("subtabs").addEventListener("click", e => {
    if (e.target.classList.contains("subtab-btn")) {
      document.querySelectorAll(".subtab-btn").forEach(b => b.classList.remove("active"));
      e.target.classList.add("active");
      subcategoriaActual = e.target.dataset.sub;
      paginaActual = 0;
      cargarCategoria();
    }
  });

  document.getElementById("btnAnterior").addEventListener("click", () => {
    if (paginaActual > 0) { paginaActual--; cargarCategoria(); }
  });

  document.getElementById("btnSiguiente").addEventListener("click", () => {
    paginaActual++; cargarCategoria();
  });

  cargarJuguetes();
</script>
</body>
</html>
